<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Form with Card</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row g-5">
            <!-- Form Section -->
            <div class="col-md-6">
                <h4>Registration Form</h4>
                <form>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input required name="firstname" type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input required name ="lastname" type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input required name = "dob" type="date" class="form-control" id="dob">
                    </div>
                    <div class="mb-3">
                        <label for="place" class="form-label">Place</label>
                        <input required name = "place" type="text" class="form-control" id="place" placeholder="Enter your place">
                    </div>
                    <div class="mb-3">
                        <label for="currency" class="form-label">Currency</label>
                        <select required name="currency" class="form-select" id="currency">
                            <!-- <option selected>Select Currency</option>
                            <option value="usd">USD</option>
                            <option value="eur">EUR</option>
                            <option value="inr">INR</option> -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input required name ="amount" type="number" class="form-control" id="amount" placeholder="Enter amount">
                    </div>
                    <div class="mb-3">
                        <label for="paymentMode" class="form-label">Payment Mode</label>
                        <select required name="paymentmode" class="form-select" id="paymentMode">
                            <!-- <option selected>Select Payment Mode</option>
                            <option value="credit">Credit</option>
                            <option value="debit">Debit</option>
                            <option value="cash">Cash</option> -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="rateOfInterest" class="form-label">Rate of Interest</label>
                        <select required name="roi" class="form-select" id="rateOfInterest">
                            <!-- <option selected>Select Rate</option>
                            <option value="5%">5%</option>
                            <option value="10%">10%</option>
                            <option value="15%">15%</option> -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="EMI" class="form-label">EMI</label>
                        <select required name="emi" class="form-select" id="emi">
                            <!-- <option selected>Select Duration</option>
                            <option value="6m">6 Months</option>
                            <option value="1y">1 Year</option>
                            <option value="2y">2 Years</option> -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="year" class="form-label">YEAR</label>
                        <input name="year" type="number" class="form-control" id="Year" placeholder="Enter Duration(Years)">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <!-- Card Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Result</h5>
                        <p class="card-text">

                        </p>
                        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src = "task.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
